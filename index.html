<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="survey.css">
</head>
<body>
    <nav>
        <p>Thank you for taking the time to help us improve the platform</p>
    </nav>
    <div class="container">
        <form action="">
            <label for="name">Name</label><br>
            <input type="text" id="name" placeholder="Enter your name"><br>
            <label for="email">Email Address</label><br>
            <input type="text" id="email" placeholder="Enter your email"><br>
            <label for="age">Age</label><br>
            <input type="text" id="age" placeholder="Age"><br>
            <label for="role">Which option best describe your current role</label><br>
            <select name="" id="mySelect">
                <option value="select current role">Select current role</option>
                <option value="student">Student</option>
                <option value="ftime">Full time job</option>
                <option value="learner">Full time learner</option>
                <option value="Friend/Family/Coworker Referral">Friend/Family/Coworker Referral</option>
                <option value="say">Prefer not to say</option>
                <option value="others">Others</option>
            </select>
            <label for="Recommendation">Would you recommend freeCodeCamp to a friend?</label><br>
            <input type="radio" id="rad" >Definitely<br>
            <input type="radio" id="rad" >May be<br>
            <input type="radio" id="rad" >Not sure<br>
            <br>
            
            <label for="feature">What is your favorite feature of freeCodeCamp?</label><br>
            <select name="" id="mySelect">
                <option value="select option">Select option</option>
                <option value="challenge">Challenge</option>
                <option value="projects">Projects</option>
                <option value="comm">Community</option>
                <option value="open source">Open source</option>
            </select>

            <label for="improved">What would you like to see improved?</label><br>
            <input type="radio" id="con">Front-end Projects<br>
            <input type="radio" id="con" >Back-end Projects<br>
            <input type="radio" id="con" >Data Visualization<br>
            <input type="radio" id="con" >Challenges<br>
            <input type="radio" id="con" >Open Source Community<br>
            <input type="radio" id="con" >Gitter help rooms<br>
            <input type="radio" id="con" >Videos<br>
            <input type="radio" id="con" >City Meetups<br>
            <input type="radio" id="con" >Wiki<br>
            <input type="radio" id="con" >Forum<br>
            <input type="radio" id="con" >Additional Courses<br>
            <br>

            <label for="comment">Any comments or suggestions?</label><br>
            <textarea name="com" id="com" cols="50" rows="10"></textarea><br>
            <button>Submit</button>
        </form>


    </div>
</body>
</html>
